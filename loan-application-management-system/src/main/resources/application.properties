spring.application.name=loan-application-management-system

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/lams_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=lams_user
spring.datasource.password=lams_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# `update` will create/update tables automatically based on your JPA entities.
# Be careful with `update` in production; `validate` or `none` is often preferred.
# For development, `update` is fine.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect